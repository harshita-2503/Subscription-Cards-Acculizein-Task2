<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Second Page</title>
   <link rel="stylesheet" href="style2.css">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="mainCostPage" style="margin-right: 29px;">
        <div class="page">
        <div class="sub payment">
            <div class="p credit">
                <i class="fa fa-credit-card-alt" aria-hidden="true"></i>
                <p>Credit,Debit & ATM Cards</p>

            </div>
            <div class="p upi">
                <i class="fa-solid fa-money-bill"></i>
                <p>UPI</p>
            </div>

            <div class="p net">
                <i class="fa fa-university" aria-hidden="true"></i>
                <p>Netbanking</p>
            </div>

            <div class="p wallet">
                <i class="fa-solid fa-wallet"></i>
                <p>Wallet</p>
            </div>


        </div>
        <div class="sub details">
            <h2>Enter your Card details</h2>
            <form action="">
                <div class="f cardNo">
                Card Number <input type="text">
                </div>

                <div class="f expiry">
                    Expiry <input type="text">
                
                </div>
                
                <div class="f cvv">
                   CVV <input type="text">
                </div>
                <div class="f name">
                    Name of the Card <input type="text">
                </div>
                <div class="pay">
                    <button class="payRupee">Pay &#8377 1499</button>
                </div>
                

            </form>

        </div>
        <div class="sub total">
            <h3>Facilities offered</h3>
            <ul class="list"></ul>
            <!-- <div class="m">
            <h3 style="display: inline;">Mobile Only</h3>

            <div class="mCom amount"><b style="margin-left:32%;" >&#8377 1499 </b><div>12 months</div></div>
            </div> -->

            
            <p><b>Bill Details</b></p>
            
        
           <div class="m">
            <p style="display: inline;">Mobile Only(Monthly)</p>
            <div class="amount">&#8377 1499</div>
            </div>

            <div class="m">
                <p style="display: inline;">Total</p>
                <div class="amount">&#8377 1499</div>
                </div>


        </div>
      </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
